name: CI

# Automatically runs tests on pull OR push to master.
#
# Runs over a matrix of Node and TypeScript versions.
# Does *not* deploy to npm.

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call: # allow this workflow to be called from other workflows

env:
  TS_FOR_DEPLOY: 4.0.5
  NODE_FOR_DEPLOY: 14.x

jobs:
  build:
    name: Build and run tests
    environment: prod
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x, 18.x]
        # TODO - add 20.x when it is released
        typescript-version: [4]
        # To avoid too many builds, only test for extra TypeScript versions, for a subset of the Node versions:
        include:
          - node: $NODE_FOR_DEPLOY
            ts: [3, $TS_FOR_DEPLOY]
          - node: 16
            ts: [3]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }} and TypeScript ${{ matrix.typescript-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
      # npm ci - for a clean install, fails safe
      - run: npm ci
      - run: npm install --development typescript@${{ matrix.typescript-version }}
      - run: npm test
      # - name: Report Code Coverage
      #   if: matrix.node-version == '16.x' && matrix.typescript-version == 4
      #   run: npm run report-coverage-to-coveralls
